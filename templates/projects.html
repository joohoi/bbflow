{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Projects {% endblock %}</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{{ url_for('project', project_id=project['id']) }}">{{ project['name'] }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
